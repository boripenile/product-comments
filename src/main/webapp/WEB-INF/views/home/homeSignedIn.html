<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Reviews::Comments::Downloader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../../../resources/js/script.js" th:src="@{/resources/js/script.js}" sec:authorize="isAuthenticated()"></script>
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <p class="lead text-center">
        Amazon Products' Reviews And Youtube Videos' Comments Downloader
    </p>
    <form class="form-narrow form-horizontal" method="post" th:action="@{/download}">
    <div class="row">
	   <div id="progress" class="progress">
		  <div class="progress-bar progress-bar-striped active" role="progressbar"
		  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
		  	  Downloading... Please wait.
		  </div>
		</div>
	</div>
	<div class="row">
		<div id="success" class="alert alert-success alert-dismissible">
		  Comments or requests are being downloaded. A download link will be sent to your email address once the download is completed.
		</div>				
	</div>
    <fieldset>
        <legend>Download Product's Comments</legend>
        <div class="form-group">
        	<div class="col-lg col-lg-10">
        		<label>Download Url</label>
        	</div>
        </div>       
        <div class="form-group">
            <div class="col-lg-10">
                <input type="text" class="form-control" id="downloadUrl" placeholder="Enter URL..." name="downloadUrl" 
                 />
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-lg col-lg-10">
                <button type="submit" class="btn btn-primary submitBtn" id="submitBtn">Submit</button>
            </div>
        </div>
    </fieldset>
    
</form>
    <div th:replace="fragments/layout :: footer"></div>
</div>
</body>
</html>
